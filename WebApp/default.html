<!DOCTYPE html>
<html>
<head>
    <title>Rest + Angular Test App</title>
</head>
<body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script type="text/javascript" src="webapp.js"></script>

<div ng-app="MyApp" ng-controller="MyController">
    <input type="text" ng-model="Player.Name" placeholder="Name"/>
    <br/>
    <input type="text" ng-model="Player.Age" placeholder="Age"/>
    <hr/>
    <input type="button" value="Create" ng-click="ButtonClick()" />
    <br/>
    <br/>
    <span ng-bind="Message"></span>
</div>


</body>
</html>
